    <script>
        // ç¡®ä¿æ‰€æœ‰ä¾èµ–åŠ è½½å®Œæˆååˆå§‹åŒ– React
        function initApp() {
            document.getElementById('initial-loader').style.display = 'none';
            document.getElementById('root').style.display = 'block';
        }

        // æ£€æŸ¥ä¾èµ–æ˜¯å¦åŠ è½½æˆåŠŸ
        function checkDependencies() {
            const deps = ['React', 'ReactDOM', 'babel', 'PeerJS'];
            for (const dep of deps) {
                if (typeof window[dep] === 'undefined') {
                    console.error(dep + ' not loaded');
                    return false;
                }
            }
            return true;
        }

        // ç­‰å¾…æ‰€æœ‰è„šæœ¬åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (checkDependencies()) {
                    initApp();
                } else {
                    // ä¾èµ–åŠ è½½å¤±è´¥ï¼Œå°è¯•å¤‡ç”¨ CDN
                    console.log('Trying fallback CDNs...');
                    loadFallbackCDNs();
                }
            }, 500);
        });

        // å¤‡ç”¨ CDN åŠ è½½
        function loadFallbackCDNs() {
            const fallbackScripts = [
                'https://unpkg.com/react@18.2.0/umd/react.production.min.js',
                'https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js',
                'https://unpkg.com/@babel/standalone/babel.min.js',
                'https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js'
            ];
            
            let loaded = 0;
            fallbackScripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    loaded++;
                    if (loaded === fallbackScripts.length) {
                        setTimeout(initApp, 300);
                    }
                };
                script.onerror = () => {
                    console.error('Failed to load:', src);
                };
                document.body.appendChild(script);
            });
        }
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // å·¥å…·å‡½æ•°
        const generateId = () => Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
        
        const generateCode = () => Math.floor(100000 + Math.random() * 900000).toString();
        
        const formatTime = (ts) => {
            if (!ts) return '';
            const d = new Date(ts);
            return `${d.getMonth()+1}/${d.getDate()} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
        };
        
        const getDays = (ts) => {
            if (!ts) return 0;
            const start = new Date(ts);
            const now = new Date();
            start.setHours(0,0,0,0);
            now.setHours(0,0,0,0);
            return Math.floor((now - start) / (1000 * 60 * 60 * 24));
        };

        // æœ¬åœ°å­˜å‚¨
        const Storage = {
            get: (key, def = []) => {
                try {
                    return JSON.parse(localStorage.getItem(key) || JSON.stringify(def));
                } catch { return def; }
            },
            set: (key, val) => {
                try { localStorage.setItem(key, JSON.stringify(val)); } catch {}
            },
            clearAll: () => {
                try {
                    Object.keys(localStorage).filter(k => k.startsWith('yike_'))
                        .forEach(k => localStorage.removeItem(k));
                } catch {}
            }
        };

        // å›¾æ ‡ç»„ä»¶
        const Icons = {
            Heart: () => <svg className="w-6 h-6" viewBox="0 0 24 24" fill="#E8CFC8"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>,

            List: ({active}) => <svg className={`w-6 h-6 ${active ? 'text-[#E8CFC8]' : 'text-gray-400'}`} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>,

            Send: () => <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>,
            Check: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="20 6 9 17 4 12"/></svg>,
            Setting: () => <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>,
            Trash: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>,
            Refresh: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>,
            Close: () => <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            Calendar: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>,
            Copy: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>,
        };

        // ============ ä¸»åº”ç”¨ ============
        function App() {
            const [view, setView] = useState('loading');
            const [tab, setTab] = useState('home');
            const [showSettings, setShowSettings] = useState(false);
            const [toast, setToast] = useState(null);
            
            const [myId, setMyId] = useState('');
            const [myCode, setMyCode] = useState('');
            const [partnerId, setPartnerId] = useState('');
            const [anniversary, setAnniversary] = useState(null);
            const [messages, setMessages] = useState([]);
            const [todos, setTodos] = useState([]);
            
            const [connStatus, setConnStatus] = useState('disconnected');
            const peerRef = useRef(null);
            const connRef = useRef(null);
            const isMounted = useRef(true);

            // åˆå§‹åŒ–
            useEffect(() => {
                isMounted.current = true;
                
                // è¯»å–æ•°æ®
                const savedMyId = localStorage.getItem('yike_myId');
                const savedPartnerId = localStorage.getItem('yike_partnerId');
                const savedMyCode = localStorage.getItem('yike_myCode');
                const savedAnniversary = localStorage.getItem('yike_anniversary');
                
                const msgs = Storage.get('yike_msgs', []);
                const tds = Storage.get('yike_todos', []);
                
                if (savedAnniversary) setAnniversary(Number(savedAnniversary));
                if (msgs.length) setMessages(msgs);
                if (tds.length) setTodos(tds);

                // ç”Ÿæˆæˆ–ä½¿ç”¨å·²æœ‰ ID
                let finalMyId = savedMyId;
                let finalMyCode = savedMyCode;
                
                if (!finalMyId) {
                    finalMyId = 'yike_' + generateId();
                    finalMyCode = generateCode();
                    localStorage.setItem('yike_myId', finalMyId);
                    localStorage.setItem('yike_myCode', finalMyCode);
                }
                if (!finalMyCode) {
                    finalMyCode = generateCode();
                    localStorage.setItem('yike_myCode', finalMyCode);
                }
                
                setMyId(finalMyId);
                setMyCode(finalMyCode);

                // å†³å®šè§†å›¾
                if (savedPartnerId) {
                    setPartnerId(savedPartnerId);
                    setView('home');
                    // åå°è¿æ¥
                    setTimeout(() => initPeer(finalMyId, savedPartnerId), 500);
                } else {
                    setView('login');
                }

                return () => {
                    isMounted.current = false;
                    cleanup();
                };
            }, []);

            // æ¸…ç†è¿æ¥
            const cleanup = useCallback(() => {
                if (peerRef.current) {
                    try { peerRef.current.destroy(); } catch {}
                    peerRef.current = null;
                }
                if (connRef.current) {
                    try { connRef.current.close(); } catch {}
                    connRef.current = null;
                }
            }, []);

            // åˆå§‹åŒ– PeerJS - ç®€åŒ–ç‰ˆ
            const initPeer = useCallback((id, pid) => {
                if (!pid || !isMounted.current) return;
                
                cleanup();
                setConnStatus('connecting');
                console.log('Connecting:', id, '->', pid);

                // 6ç§’è¶…æ—¶
                const timeout = setTimeout(() => {
                    if (!isMounted.current) return;
                    cleanup();
                    setConnStatus('disconnected');
                    setToast('è¿æ¥è¶…æ—¶ï¼Œè¯·é‡è¯•');
                }, 6000);

                try {
                    const peer = new Peer(id, {
                        debug: 0,
                        config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }
                    });
                    peerRef.current = peer;

                    peer.on('open', () => {
                        if (!isMounted.current) { clearTimeout(timeout); return; }
                        setConnStatus('waiting');
                        
                        // å‘èµ·è¿æ¥
                        setTimeout(() => {
                            if (!isMounted.current || !peerRef.current) return;
                            const conn = peer.connect(pid, { reliable: true });
                            connRef.current = conn;
                            setupConnection(conn, timeout);
                        }, 800);
                    });

                    peer.on('connection', (conn) => {
                        if (!isMounted.current) { clearTimeout(timeout); return; }
                        clearTimeout(timeout);
                        connRef.current = conn;
                        setupConnection(conn);
                    });

                    peer.on('error', (err) => {
                        if (!isMounted.current) return;
                        clearTimeout(timeout);
                        cleanup();
                        setConnStatus('disconnected');
                        setToast('è¿æ¥å¤±è´¥: ' + (err.type === 'peer-unavailable' ? 'å¯¹æ–¹ç¦»çº¿' : 'è¯·é‡è¯•'));
                    });

                } catch (e) {
                    if (!isMounted.current) return;
                    clearTimeout(timeout);
                    setConnStatus('disconnected');
                    setToast('åˆå§‹åŒ–å¤±è´¥');
                }
            }, [cleanup]);

            // è®¾ç½®è¿æ¥
            const setupConnection = useCallback((conn, timeout = null) => {
                conn.on('open', () => {
                    if (!isMounted.current) return;
                    if (timeout) clearTimeout(timeout);
                    setConnStatus('connected');
                    setToast('â¤ï¸ å·²è¿æ¥');
                    // å‘é€æ¡æ‰‹
                    conn.send({ type: 'hi', from: myId });
                });

                conn.on('data', (data) => {
                    if (!isMounted.current) return;
                    if (data.type === 'hi') {
                        setToast('â¤ï¸ å·²è¿æ¥');
                    } else if (data.type === 'msg') {
                        setMessages(prev => {
                            const n = [...prev, data.msg];
                            Storage.set('yike_msgs', n);
                            return n;
                        });
                        setToast('æ”¶åˆ°æ–°æ¶ˆæ¯');
                    } else if (data.type === 'todo') {
                        setTodos(prev => {
                            const n = [...prev, data.todo];
                            Storage.set('yike_todos', n);
                            return n;
                        });
                        setToast('æ”¶åˆ°æ–°å¾…åŠ');
                    }
                });

                conn.on('close', () => {
                    if (!isMounted.current) return;
                    setConnStatus('disconnected');
                    setToast('è¿æ¥æ–­å¼€');
                    // 3ç§’åé‡è¿
                    setTimeout(() => {
                        if (partnerId && isMounted.current) {
                            initPeer(myId, partnerId);
                        }
                    }, 3000);
                });

                conn.on('error', () => {
                    if (!isMounted.current) return;
                    setConnStatus('disconnected');
                });
            }, [myId, partnerId, initPeer]);

            // å‘é€æ•°æ®
            const sendData = useCallback((type, data) => {
                if (type === 'msg') {
                    const msg = { ...data, self: true };
                    setMessages(prev => {
                        const n = [...prev, msg];
                        Storage.set('yike_msgs', n);
                        return n;
                    });
                } else if (type === 'todo') {
                    const todo = { ...data, self: true };
                    setTodos(prev => {
                        const n = [...prev, todo];
                        Storage.set('yike_todos', n);
                        return n;
                    });
                }
                if (connRef.current && connRef.current.open) {
                    connRef.current.send(type === 'msg' ? { type: 'msg', msg: data } : { type: 'todo', todo: data });
                }
            }, []);

            // é…å¯¹
            const handlePair = useCallback((code) => {
                if (code.length !== 6) {
                    setToast('è¯·è¾“å…¥6ä½æ•°å­—');
                    return;
                }
                cleanup();
                const pid = 'yike_' + code;
                localStorage.setItem('yike_partnerId', pid);
                setPartnerId(pid);
                setView('home');
                setTimeout(() => initPeer(myId, pid), 300);
            }, [myId, cleanup, initPeer]);

            // åˆ›å»ºæ–°å°çª
            const handleCreate = useCallback(() => {
                cleanup();
                const newCode = generateCode();
                const newId = 'yike_' + newCode;
                localStorage.setItem('yike_myId', newId);
                localStorage.setItem('yike_myCode', newCode);
                setMyId(newId);
                setMyCode(newCode);
                setView('create');
                setTimeout(() => initPeer(newId, null), 300);
            }, [cleanup, initPeer]);

            // å¤åˆ¶æš—å·
            const copyCode = (code) => {
                navigator.clipboard.writeText(code).then(() => {
                    setToast('å·²å¤åˆ¶');
                }).catch(() => {
                    const ta = document.createElement('textarea');
                    ta.value = code;
                    document.body.appendChild(ta);
                    ta.select();
                    document.execCommand('copy');
                    document.body.removeChild(ta);
                    setToast('å·²å¤åˆ¶');
                });
            };

            // Toast è‡ªåŠ¨æ¶ˆå¤±
            useEffect(() => {
                if (toast) {
                    const t = setTimeout(() => setToast(null), 2500);
                    return () => clearTimeout(t);
                }
            }, [toast]);

            // ä¸»é¡µ
            if (view === 'home') {
                const days = getDays(anniversary);
                const timeline = [...messages.map(m => ({...m, type: 'msg'})), ...todos.map(t => ({...t, type: 'todo'}))]
                    .sort((a, b) => b.ts - a.ts);

                return (
                    <div className="h-full flex flex-col bg-[#FDFBF7]">
                        {/* èƒŒæ™¯ */}
                        <div className="fixed inset-0 pointer-events-none overflow-hidden">
                            <div className="absolute top-[-30%] right-[-20%] w-[100%] h-[100%] rounded-full bg-[#E8CFC8]/10 blur-[80px]"></div>
                            <div className="absolute bottom-[-30%] left-[-20%] w-[100%] h-[100%] rounded-full bg-[#D4E4E6]/20 blur-[80px]"></div>
                        </div>

                        {/* é¡¶éƒ¨ */}
                        <header className="relative z-10 px-5 pt-12 pb-3 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className={`w-2.5 h-2.5 rounded-full transition-all ${
                                    connStatus === 'connected' ? 'bg-green-400 animate-pulse' : 
                                    connStatus === 'connecting' ? 'bg-yellow-400 animate-pulse' : 
                                    connStatus === 'waiting' ? 'bg-yellow-400 animate-pulse' : 'bg-gray-300'
                                }`}></div>
                                <span className="text-xs text-gray-500">
                                    {connStatus === 'connected' ? 'TA åœ¨çº¿' : 
                                     connStatus === 'connecting' ? 'è¿æ¥ä¸­...' : 
                                     connStatus === 'waiting' ? 'ç­‰å¾…å¯¹æ–¹...' : 'ç¦»çº¿'}
                                </span>
                            </div>
                            <div className="flex gap-2">
                                {connStatus !== 'connected' && (
                                    <button onClick={() => partnerId && initPeer(myId, partnerId)} className="w-8 h-8 rounded-full bg-white/80 flex items-center justify-center jelly-btn">
                                        <Icons.Refresh />
                                    </button>
                                )}
                                <button onClick={() => setShowSettings(true)} className="w-8 h-8 rounded-full bg-white/80 flex items-center justify-center jelly-btn">
                                    <Icons.Setting />
                                </button>
                            </div>
                        </header>

                        {/* çºªå¿µæ—¥ */}
                        <div className="relative z-10 px-5 pb-4">
                            <div className="glass rounded-3xl p-5 shadow-sm flex items-center justify-between">
                                <div>
                                    <div className="flex items-baseline gap-1">
                                        <span className="text-xs text-gray-500">ç›¸çˆ±</span>
                                        <span className="text-4xl font-bold text-[#4A403A]">{days}</span>
                                        <span className="text-lg text-gray-500">å¤©</span>
